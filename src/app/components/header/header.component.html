<mat-toolbar class="max-w-full mx-auto border-x justify-between ">
    <a routerLink="home" href="">Arsene's Web Store</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="max-w-[500px]">
        <div class="py-5 px-2 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}} items </span>
                <a routerLink="cart" href="">view cart</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                    {{item.name}}x{{item.quantity}}
                    <span class="font-bold">{{item.price | currency}}</span>
                </div>
                
            </div>

            <div class="flex justify-between py-3 font-light"> 
                Total: <span class="font-bold">{{getTotal(cart.items) | currency}}</span>
            </div>

            <div class="pt-3 flex justify-between">
                <button class="bg-red-800 text-white rounded-full w-9 h-9 p-2" (click)="onClearCart()"> 
                    <mat-icon>remove_shopping_cart</mat-icon>
                    <!-- <p>Clear Cart</p> -->
                </button>
                <button class="bg-green-800 text-white rounded-full w-9 h-9 p-2" routerLink="cart">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
            
        </div>
    </mat-menu>
</mat-toolbar>
